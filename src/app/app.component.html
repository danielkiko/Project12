<div class="container">
  <app-note-form (noteAdd)="onAddNote($event)"></app-note-form>
  <div *ngFor="let number of notes; let i = index">
    <p>{{notes[i].id}}.{{notes[i].name}}</p>
    <p>{{notes[i].maintext}}</p>
    <p>{{notes[i].date|date:'medium'}}</p>
    <input type="button" value="Удалить" (click)="delete(i)" class="btn btn-danger">
  </div>
</div>
